<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="messages">
            <form>
                <pre id="messagesText"></pre>
            </form>
        </div>
        <div class="form-box">
            <form id="form">
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center;">
                    <input style="position: absolute; bottom: 10px; right: 50.5%;" type="text" placeholder="Name (Please not Ohav)" id="nameInput" maxlength="16"/>
                    <input style="position: absolute; bottom: 10px; left: 50.5%;" type="text" placeholder="Message" id="messageInput" maxlength="20"/>
                    <button id="sendBtn" type="button" placeholder="Send" style="position: absolute; bottom: 10px; right: 14%;">Send Message</button>
               </div>               
            </form>
        </div>
    </div>
</body>
</html>
